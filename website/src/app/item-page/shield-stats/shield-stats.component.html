<div class="grid grid-flow-row grid-cols-4">
  <app-stat title="Shield health" [value]="item.maxShieldHealth" units="HP"></app-stat>
  <app-stat title="Regeneration" [value]="item.maxShieldRegen" units="HP/s"></app-stat>
  <app-stat title="Damaged regeneration delay" [value]="item.shieldGenerator.DamagedRegenDelay" units="s"></app-stat>
  <app-stat title="Downed regeneration delay" [value]="item.shieldGenerator.DownedRegenDelay" units="s"></app-stat>
</div>
