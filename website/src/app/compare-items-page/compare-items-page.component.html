<div class="container-fluid mt-3">

  <table>
    <tr *ngFor="let f of fields; index as fIndex">
      <td (click)=sortBy(f)>{{f.title}}</td>
      <td [class.font-weight-bold]="fIndex == 0" *ngFor="let i of items">
        <ng-container *ngIf="!f.link">{{f.formattedValue(i)}}</ng-container>
        <a *ngIf="f.link" [href]="f.link(i)">{{f.formattedValue(i)}}</a>
      </td>
    </tr>
  </table>

</div>
