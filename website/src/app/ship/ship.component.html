<div class="container">

  <h1>{{ship?.vehicleName | localise}}</h1>
  <div class="text-muted">
    {{ship?.vehicleCareer | localise}} / {{ship?.vehicleRole | localise}}
  </div>
  <div class="d-flex justify-content-between">
    <div>Size {{ship?.vehicleSize}}</div>
    <div>Crew {{ship?.crewSize}}</div>
    <div>{{ship?.scu | number}} SCU</div>
    <div>{{ship?.maxShieldHealth | number:'1.0-0'}} shield HP</div>
  </div>
  <div class="mt-3 text-muted" style="white-space: pre-line;">
    {{ship?.vehicleDescription.replace("\\n", "xxx") | localise}}
  </div>

  <div class="row">
    <div class="col-sm-6">
      <app-itemgroup *ngFor="let g of leftGroups" [groupName]="g" [groupItems]="grouped[g]"></app-itemgroup>
    </div>
    <div class="col-sm-6">
      <app-itemgroup *ngFor="let g of rightGroups" [groupName]="g" [groupItems]="grouped[g]"></app-itemgroup>
    </div>
  </div>
  <div class="row">
    <app-itemgroup *ngFor="let g of unexpectedGroups()" [groupName]="g" [groupItems]="grouped[g]"></app-itemgroup>
  </div>
</div>
