<div class="container">
  <h1>{{ship?.Raw.Entity.Components.VehicleComponentParams.vehicleName}}</h1>
  {{ship?.Raw.Entity.Components.VehicleComponentParams.vehicleDescription}}

  <div *ngFor="let g of grouped | keyvalue">
    <h2 class="mt-4">{{g.key}}</h2>
    <ol class="list-group">
      <li *ngFor="let itemPort of g.value" class="list-group-item">
        <app-item [itemPort]="itemPort"></app-item>
      </li>
    </ol>
  </div>

</div>
