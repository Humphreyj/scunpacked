<div>
  <div class="text-primary text-base">{{title}}</div>
  <div class="text-white text-xl">
    <span *ngIf="formattedValue.Minimum != formattedValue.Maximum">{{formattedValue.Minimum}} - </span><span>{{formattedValue.Maximum}}</span>
    <span class="ml-1 text-base smallcaps text-gray-400">{{units}}</span>
  </div>
</div>
